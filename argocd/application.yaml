apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-app
  namespace: argocd
spec:
  project: default

  # ðŸ‘‡ GitHub repo jahan tera code aur k8s yaml files hain
  source:
    repoURL: https://github.com/<YOUR_GITHUB_USERNAME>/<YOUR_REPO_NAME>.git
    targetRevision: main
    path: backend-k8s   # folder jahan backend-deployment.yaml etc. stored hain

  # ðŸ‘‡ Kubernetes cluster info (Minikube cluster in this case)
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  # ðŸ‘‡ Automatically sync karega jab repo me change push hote hain
  syncPolicy:
    automated:
      prune: true       # removes old resources not in Git
      selfHeal: true    # fixes drift automatically
    syncOptions:
      - CreateNamespace=true
