name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Frontend
      - name: Setup Frontend
        working-directory: ./frontend
        run: |
          npm install

      # 3Ô∏è‚É£ Setup Backend
      - name: Setup Backend
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Login to DockerHub
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5Ô∏è‚É£ Build & Push Backend Image
      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/backend-app:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USER }}/backend-app:latest

      # 6Ô∏è‚É£ Build & Push Frontend Image
      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/frontend-app:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USER }}/frontend-app:latest

      # 7Ô∏è‚É£ Security Scan
      - name: Security Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USER }}/backend-app:latest

      # 8Ô∏è‚É£ Install Dependencies for Minikube
      - name: Install Minikube Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y conntrack socat ebtables curl
          sudo systemctl start docker
          docker info
          wget https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          rm minikube-linux-amd64

      # 9Ô∏è‚É£ Start Minikube with Docker driver (No Root)
      - name: Start Minikube
        run: |
          sudo minikube delete || true
          sudo minikube start --driver=docker --force
          sudo minikube status
          sudo minikube kubectl -- get nodes

      # üîü Deploy to Kubernetes
      - name: Deploy to Kubernetes (Minikube)
        run: |
          sudo minikube kubectl -- apply -f backend-k8s/backend-deployment.yaml
          sudo minikube kubectl -- apply -f backend-k8s/backend-service.yaml
          sudo minikube kubectl -- apply -f backend-k8s/frontend-deployment.yaml
          sudo minikube kubectl -- apply -f backend-k8s/frontend-service.yaml
          sudo minikube kubectl -- get pods -A

      # 1Ô∏è‚É£1Ô∏è‚É£ Verify Services
      - name: Verify Kubernetes Services
        run: |
          sudo minikube kubectl -- get svc -A
