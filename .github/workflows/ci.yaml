name: CI-CD updated

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # checkout
      - name: Checkout
        uses: actions/checkout@v4

      # frontend dependencies
      - name: Frontend Setup
        working-directory: ./frontend
        run: |
          npm install

      # backend dependencies
      - name: Backend Setup
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # login docker hub
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # build images
      - name: Build Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/backend-app:latest ./backend

      - name: Build Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/frontend-app:latest ./frontend

      # push images
      - name: Push Backend Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USER }}/backend-app:latest

      - name: Push Frontend Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USER }}/frontend-app:latest
