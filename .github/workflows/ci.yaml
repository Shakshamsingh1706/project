name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ğŸ§± Step 2: Setup Frontend dependencies
      - name: Setup Frontend
        working-directory: ./frontend
        run: |
          npm install

      # ğŸ§± Step 3: Setup Backend dependencies
      - name: Setup Backend
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ğŸ³ Step 4: Docker Login
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ğŸ—ï¸ Step 5: Build Docker images
      - name: Build Docker Images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/backend-app:latest ./backend
          docker build -t ${{ secrets.DOCKERHUB_USER }}/frontend-app:latest ./frontend

      # ğŸ“¤ Step 6: Push Docker images to DockerHub
      - name: Push Docker Images
        run: |
          docker push ${{ secrets.DOCKERHUB_USER }}/backend-app:latest
          docker push ${{ secrets.DOCKERHUB_USER }}/frontend-app:latest

      # ğŸ§ª Step 7: Security scan (Trivy)
      - name: Security Scan - Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USER }}/backend-app:latest

      # âš™ï¸ Step 8: Install Minikube dependencies
      - name: Install Minikube dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y conntrack socat ebtables curl
          echo "âœ… Dependencies installed successfully!"

      # ğŸš€ Step 9: Install Minikube & Kubectl
      - name: Install Minikube and Kubectl
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          minikube version
          kubectl version --client

      # ğŸ§° Step 10: Start Minikube (user-level, no sudo)
      - name: Start Minikube
        run: |
          minikube delete || true
          minikube start --driver=docker --force
          kubectl cluster-info
          kubectl get nodes

      # ğŸ“¦ Step 11: Deploy backend and frontend to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f backend-k8s/backend-deployment.yaml
          kubectl apply -f backend-k8s/backend-service.yaml
          kubectl apply -f backend-k8s/frontend-deployment.yaml
          kubectl apply -f backend-k8s/frontend-service.yaml

      # ğŸ” Step 12: Verify deployments
      - name: Verify Deployment
        run: |
          echo "âœ… Pods:"
          kubectl get pods -A
          echo "âœ… Services:"
          kubectl get svc -A
